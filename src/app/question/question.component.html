<div class="question-card">
  <div class="timer">{{ timer }}s</div>
  <div class="progress-bar-container">
    <div class="progress-bar" [style.width.%]="(timer / timeLimit) * 100"></div>
  </div>
  <h2 class="question-text">{{ question.text }}</h2>
  <div class="options-grid">
    <button
      *ngFor="let option of question.options"
      class="option-button"
      [ngClass]="{
        'correct': selectedOption === option && option.isCorrect,
        'incorrect': selectedOption === option && !option.isCorrect
      }"
      (click)="selectOption(option)"
      [disabled]="selectedOption || isTimeUp"
    >
      {{ option.text }}
    </button>
  </div>
  <button *ngIf="isTimeUp" class="next-question-button" (click)="nextQuestion()">
    Question Suivante
  </button>
</div>
